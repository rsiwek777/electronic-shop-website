<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript -->
    <script src="products.js" defer async></script>
    <script src="main.js" defer async></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <!-- CSS & FavIcon -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <!-- FontAwsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ElectroShop | Sklep internetowy</title>
</head>

<body>

    <header>
        <a href="#">
            <h1 class="header-title">Electro<span>Shop</span></h1>
        </a>
        <div class="search-bar">
            <input type="text" class="search-bar-input" placeholder="Szukaj:">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-basket">
            <i class="fa-solid fa-cart-shopping"></i>
            Koszyk( <span class="cart-value">0</span> )
            <button class="clear-basket">x</button>
        </div>
    </header>
    <main class="container">
        <aside class="categories">
            <h2 class="categories-title">Kategorie</h2>
            <section class="categories-items"></section>
        </aside>
        <section class="products"></section>
    </main>
    <footer>
        <ul>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>
        <span>© 2022 Radosław Siwek Some Rights Reserved</span>
    </footer>
</body>

</html>
